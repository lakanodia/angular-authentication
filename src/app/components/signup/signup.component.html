<div class="form-container">
  <div class="form signup">
    <form>
      <div class="title">Signup</div>

      <div class="input-container">
        <input
          type="text"
          name="name"
          class="input"
          placeholder="Name"
          formControlName="name"
        />
      </div>
      <div class="msg error">
        <span> Name is required </span>
      </div>
      <div class="input-container">
        <input
          formControlName="email"
          type="email"
          name="email"
          class="input"
          placeholder="Email"
        />
      </div>

      <div class="msg error">
        <span> Email is required </span>
      </div>

      <div class="input-container">
        <input
          type="text"
          formControlName="username"
          name="username"
          class="input"
          placeholder="Username"
        />
      </div>

      <div class="msg error">
        <span> Username is required </span>
      </div>

      <div class="input-container">
        <input
          type="password"
          formControlName="password"
          name="password"
          class="input"
          placeholder="Password (Format: Abc@1r)"
        />
      </div>

      <div class="msg error">
        <span> Password is required </span>
        <span>
          Atleast 6 character long,must contain 1 uppercase, 1 lowercase, 1
          digit and 1 special character
        </span>
      </div>

      <div class="input-container">
        <input
          type="password"
          formControlName="confirmPassword"
          name="confirm password"
          class="input"
          placeholder="Confirm Password"
        />
      </div>

      <div class="msg error">
        <span> ConfirmPassword is required </span>
        <span> Password and confirm password should be matched </span>
      </div>

      <button type="submit" id="btnSubmit">Signup</button>
      <div class="msg light"></div>
      <a routerLink="/login" class="link">Already a member? Login here</a>
    </form>
  </div>
</div>
